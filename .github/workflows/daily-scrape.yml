name: Daily PrizePicks Data Refresh

permissions:
  contents: write

on:
  # Run every day at 12:00 PM UTC (adjust as needed)
  schedule:
    - cron: '0 12 * * *'

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

  # Run on push to main for testing
  push:
    branches: [ main ]

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Node.js dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ðŸƒ Run PrizePicks scraper
        env:
          PRIZEPICKS_COOKIE: ${{ secrets.PRIZEPICKS_COOKIE }}
        run: node scraper.js

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt

      - name: ðŸ› ï¸ Build normalized hierarchy
        run: python3 scripts/build_prizepicks_normalized_v6.py

      - name: ðŸ“Š Check if data changed
        id: check_changes
        run: |
          if git diff --quiet data; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit and push updated data
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "ðŸ¤– Update PrizePicks data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: âœ… No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "No changes in scraped data"
