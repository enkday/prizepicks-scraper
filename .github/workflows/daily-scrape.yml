name: Daily PrizePicks Data Refresh

concurrency:
  group: prizepicks-refresh
  cancel-in-progress: true

permissions:
  contents: write

on:
  # Run every day at 12:00 PM UTC (adjust as needed)
  schedule:
    - cron: '0 12 * * *'

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

  # Run on push to main for testing
  push:
    branches: [ main ]

jobs:
  refresh:
    # Avoid an infinite loop: the workflow commits data, which triggers a push event.
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: üü© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install Node.js dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: üèÉ Run PrizePicks scraper
        run: node scraper.js

      - name: üß© Build small Action slices
        run: node scripts/build_action_slices.js

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: pip install -r requirements.txt

      - name: üõ†Ô∏è Build normalized hierarchy
        run: python3 scripts/build_prizepicks_normalized_v6.py

      - name: üß© Build hierarchy slices (connector-safe)
        run: python3 scripts/build_hierarchy_slices.py

      - name: üìä Check if data changed
        id: check_changes
        run: |
          if git diff --quiet data; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: üíæ Commit and push updated data
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "ü§ñ Update PrizePicks data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: ‚úÖ No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "No changes in scraped data"

      - name: üîê Push to private repository
        if: steps.check_changes.outputs.changed == 'true'
        env:
          TARGET_REPO_PAT: ${{ secrets.TARGET_REPO_PAT }}
          GIT_ASKPASS: /bin/echo
        run: |
          set -e  # Exit on error
          
          # Store the current working directory
          REPO_DIR=$(pwd)
          
          # Clone the private repository using PAT
          git clone https://x-access-token:${TARGET_REPO_PAT}@github.com/enkday/prizepicks-data-mirror-private.git /tmp/private-repo
          
          # Navigate to private repository
          cd /tmp/private-repo
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure data directory exists
          mkdir -p data
          
          # Copy updated data directory to private repository if data exists
          if [ -d "${REPO_DIR}/data" ] && [ -n "$(ls -A "${REPO_DIR}/data" 2>/dev/null)" ]; then
            # Remove existing data files to ensure clean sync
            rm -rf data/*
            # Copy all files including hidden files
            cp -r "${REPO_DIR}/data/." data/
            echo "‚úÖ Data files copied successfully"
          else
            echo "‚ö†Ô∏è Warning: No data files to copy"
            exit 0
          fi
          
          # Stage all changes (modified, deleted, and new files)
          git add data
          
          # Check if there are staged changes
          if ! git diff --cached --quiet; then
            git commit -m "ü§ñ Update PrizePicks data - $(date +'%Y-%m-%d %H:%M UTC')"
            git push https://x-access-token:${TARGET_REPO_PAT}@github.com/enkday/prizepicks-data-mirror-private.git HEAD:main
            echo "‚úÖ Successfully pushed to private repository"
          else
            echo "‚ÑπÔ∏è No changes to push to private repository"
          fi
