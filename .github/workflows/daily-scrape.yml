name: Daily PrizePicks Data Refresh

permissions:
  contents: write

on:
  # Run every day at 12:00 PM UTC (adjust as needed)
  schedule:
    - cron: '0 12 * * *'

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

  # Run on push to main for testing
  push:
    branches: [ main ]

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üü© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install Node.js dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: üèÉ Run PrizePicks scraper
        run: node scraper.js

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: pip install -r requirements.txt

      - name: üõ†Ô∏è Build normalized hierarchy
        run: python3 scripts/build_prizepicks_normalized_v6.py

      - name: üìä Check if data changed
        id: check_changes
        run: |
          if git diff --quiet data; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: üíæ Commit and push updated data
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "ü§ñ Update PrizePicks data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: ‚úÖ No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "No changes in scraped data"

      - name: üîê Push to private repository
        if: steps.check_changes.outputs.changed == 'true'
        env:
          TARGET_REPO_PAT: ${{ secrets.TARGET_REPO_PAT }}
        run: |
          set -e  # Exit on error
          
          # Store the current working directory
          REPO_DIR=$(pwd)
          
          # Clone the private repository using PAT with credential helper
          git clone https://x-access-token:${TARGET_REPO_PAT}@github.com/enkday/prizepicks-data-mirror-private.git /tmp/private-repo
          
          # Navigate to private repository
          cd /tmp/private-repo
          
          # Configure git credential helper to use the PAT
          git config credential.helper store
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure data directory exists
          mkdir -p data
          
          # Copy updated data directory to private repository
          cp -r "${REPO_DIR}/data"/* data/ 2>/dev/null || echo "‚ö†Ô∏è Warning: Some data files may not have been copied"
          
          # Check if there are changes
          if ! git diff --quiet data || ! git diff --cached --quiet data; then
            git add data
            git commit -m "ü§ñ Update PrizePicks data - $(date +'%Y-%m-%d %H:%M UTC')"
            git push origin main
            echo "‚úÖ Successfully pushed to private repository"
          else
            echo "‚ÑπÔ∏è No changes to push to private repository"
          fi
